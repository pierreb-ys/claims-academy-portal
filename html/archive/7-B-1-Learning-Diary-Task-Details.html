<body>
    
    <!-- -->
    <section class="window learning-diary-entry">

        <!-- Top Blue Bar -->
        <h2>
            <i class="fa fa-file-text" aria-hidden="true"></i>
            Text Task Details
            <div class="window-close"></div>
        </h2>
    
        <!-- Content -->
        <div class="container-fluid">

            <form>

                <section class="">

                    <!-- Complete -->
                    <div class="row">
                        <div class="col-md-12 text-right">
                           <p><label>Complete <input type="checkbox"></label></p>
                        </div>
                    </div>

                    <!-- Task Name -->
                    <div class="row">

                        <div class="col-md-3">
                            <label>Task Name</label>
                        </div>

                        <div class="col-md-9">
                            <input type="text" id="taskName" name="taskName" class="form-control" value="Cliams team intro" disabled>
                        </div>

                    </div>

                    <!-- Due Date -->
                    <div class="row">

                        <div class="col-md-3 ">
                            <label>Due Date </label>
                        </div>

                        <div class="col-md-9">
                            <div class="calendar-input">
                            <input type="text" id="dueDate" name="dueDate" class="form-control" disabled><i class="fa fa-calendar"></i></div>
                        </div>

                    </div>

                    <!-- Text Task Description -->
                    <div class="row">

                        <div class="col-md-3 ">
                            <label>Text Task Description</label>
                        </div>

                        <div class="col-md-9">
                            <textarea class="form-control" id="textTaskDsc" name="textTaskDsc" rows="10" disabled> For a Manager-aasigned "text task", the manager descriptin of the assignment goes here in this field which is input-capable only for Managers, (& TCs and Admins). This text can include hyper-text links the same as in the other field used by Learners for Diary entry text
                            </textarea>
                        </div>

                    </div>

                </section>
    
            </form>
    
        </div>
    
    </section>

</body>
