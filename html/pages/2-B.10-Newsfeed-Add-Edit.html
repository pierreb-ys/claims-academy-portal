<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>ACG</title>

    <!-- CSS -->
    <!-- Bootstrap -->    
    <link rel="stylesheet" href="../assets/css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
 
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">

    <!-- JS -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Chosen.js -->  
    <link rel="stylesheet" href="../assets/js/chosen-js/chosen.min.css">  
    <script src="../assets/js/chosen-js/chosen.jquery.min.js" type="text/javascript"></script>

    <!-- Custom JS -->
    <script src="../assets/js/main.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="../assets/js/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- Summernote -->
    <link href="../assets/css/summernote-bs4.css" rel="stylesheet">
    <script src="../assets/js/summernote-bs4.js"></script>

    <!-- Date/Time Picker -->
    <script src="../assets/js/jquery.datetimepicker.js"></script>

    <!-- Tempus Dominus (Rich Text Editor Library) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.1.2/js/tempusdominus-bootstrap-4.min.js
"></script>

</head>

<body>
 
<!-- Newsfeed Post Authoring -->
<section class="window newsfeed-post">

    <h2><i class="fa fa-newspaper-o" aria-hidden="true"></i> Add/Edit Newsfeed Post - for Training Consultants and Administrators <div class="window-close"></div></h2>

    <div class="container-fluid ">

        <section class="content-area">

            <form>
                
                <!-- Audience -->
                <div class="row">

                    <div class="col-md-2">
                        <p class="align-right">Audience: </p>
                    </div>

                    <div class="col-md-4">

                        <!-- Audience Select dropdown -->
                        <select multiple data-placeholder="Choose Audience" class="chosen combobox form-control">
                            <option class="text-faded">Select LOB / School</option>
                            <option value="ALL">All Claims Academy Schools</option>
                            <option value="CBI">Casualty/BI</option>
                            <option value="PIP">PIP (Personal Injury Protection)</option>
                            <option value="APD">APD (Auto Physical Damage</option>
                            <option value="PTY">Property</option>
                        </select>
                        <br />
                        <br />

                    </div>

                </div>

                <div class="row">

                    <!-- Importance -->
                    <div class="col-md-2">
                        <p class="align-right">Importance: </p>
                    </div>

                    <div class="col-md-2">
                        <!-- Normal -->
                        <div class="alerts-info">
                            <label><i class="fa fa-info-circle" aria-hidden="true"></i><input id="normal" name="normal" type="radio" name="audience" checked> Normal</label>
                        </div>

                        <!-- High -->
                        <div class="alerts-high">
                            <label><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                <input id="high" name="high" type="radio" name="audience"> High</label>
                        </div>

                    </div>

                    <div class="col-md-6">

                        <label class="margin-right-12">Visible Until: </label>

                        <!-- Calendar -->
                        <div class="calendar-input">
                            <input id="visibleUntil" name="visibleUntil" type="text" class="form-control"><i class="fa fa-calendar"></i>
                        </div>


                        <div class="row">
                            <!-- Publish -->
                            <div class="col-md-3">
                                <label><input id="publish" name="publish" type="checkbox">Publish</label>
                            </div>

                            <!-- Publication -->
                            <div class="col-md-9">
                                <label>Publication Date: mm/dd/yyyy <i class="fa fa-calendar"></i></label>
                            </div>
                            <br />
                            <br />

                        </div>

                    </div>

                </div>

                <!-- Title Text -->
                <div class="row">

                    <div class="col-md-2">
                        <p class="align-right">Title Text: </p>
                    </div>

                    <div class="col-md-10">
                        <input id="title" name="title" type="text" class="form-control">
                        <small class="note">(Title Limit: 75 Characters)</small>
                    </div>

                </div>

                <!-- Newsfeed Article -->
                <div class="row">

                    <div class="col-md-2">
                        <label> </label>
                    </div>

                    <div class="col-md-10"> <img src="../assets/img/htmlEditor.PNG">
                        <textarea id="article" name="article" class="form-control" rows="6"> </textarea>
                        <small class="note">(Article Limit: 500 Characters)</small>
                    </div>

                </div>


                <div class="row">

                    <div class="col-md-2">
                    </div>

                    <div class="col-md-4">
                        <!-- buttons List start -->
                        <div class="button-list">
                            <button class="btn blue half" type="submit"><i class="fa fa-plus-circle"></i> Add/Change</button>
                            <button class="btn lightGray half" type="reset"><i class="fa fa-times-circle"></i> Clear</button>
                        </div>

                    </div>
                    
                </div>

                <div class="col-md-6">
                </div>

            </form>
            
        </section>

    </div>
    
</section>
 
</body>

</html>
