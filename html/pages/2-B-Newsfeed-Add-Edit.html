<body>
 
<!-- Newsfeed post authoring   start  -->
<section class="window newsfeed-post">

        <h2><i class="fa fa-newspaper-o" aria-hidden="true"></i> Add/Edit Newsfeed Post <div class="window-close"></div></h2>
    
        <div class="container-fluid ">
    
            <section class="content-area">
                <form>
                    <!-- Audience start-->
                    <div class="row">
                        <div class="col-md-2  ">
                            <label>Audience:</label>
                        </div>
                        <div class="col-md-4">
                            <!-- Audience Select dropdown start-->
                            <select multiple data-placeholder="Choose Audience" class="form-control">
                                <option class="text-faded">Select LOB / School</option>
                                <option value="ALL">All Claims Academy Schools</option>
                                <option value="CBI">Casualty/BI</option>
                                <option value="PIP">PIP (Personal Injury Protection)</option>
                                <option value="APD">APD (Auto Physical Damage</option>
                                <option value="PTY">Property</option>
                            </select>
                            <!-- Audience Select dropdown  end-->
                        </div>
    
                        <div class="col-md-4">
                            <!-- Audience Selected list  start-->
                            <div class="list">
                                <label>Cosualty/BI <span class="delete"></span></label>
                                <label>PIP <span class="delete"></span></label>
                                <label>APD <span class="delete"></span></label>
                                <label>Property <span class="delete"></span></label>
                            </div>
                            <!-- Audience Selected list  end-->
                        </div>
                    </div>
                    <!-- Audience end-->
    
                    <div class="row">
                        <!-- Importance start-->
                        <div class="col-md-2  ">
                            <label>Importance: </label>
                        </div>
    
                        <div class="col-md-2">
                            <!-- Normal start-->
                            <div class="alerts-info">
                                <label><i class="fa fa-info-circle" aria-hidden="true"></i>
                                    <input id="normal" name="normal" type="radio" name="audience" checked> Normal</label>
                            </div>
                            <!-- Normal end-->
                            <!-- High start-->
                            <div class="alerts-high">
                                <label><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                                    <input id="high" name="high" type="radio" name="audience"> High</label>
                            </div>
                            <!-- High end-->
                        </div>
    
                        <!-- Importance end-->
    
                        <!-- Visible Until start-->
                        <div class="col-md-2  ">
                            <label>Visible Until:</label>
                        </div>
                        <div class="col-md-6 ">
                            <!-- calendar start-->
                            <div class="calendar-input">
                                <input id="visibleUntil" name="visibleUntil" type="text" class="form-control"><i class="fa fa-calendar"></i>
                            </div>
                            <!-- calendar end-->
    
                            <div class="row">
                                <!-- Publish start-->
                                <div class="col-md-3  ">
                                    <label>
                                        <input id="publish" name="publish" type="checkbox">Publish</label>
                                </div>
                                <!-- Publish end-->
    
                                <!-- Publication start-->
                                <div class="col-md-9  ">
                                    <label>Publication Date: mm/dd/yyyy <i class="fa fa-calendar"></i></label>
                                </div>
                                <!-- Publication end-->
                            </div>
                        </div>
                        <!-- Visible Until end-->
                    </div>
    
                    <!-- Title Text start-->
                    <div class="row">
                        <div class="col-md-2  ">
                            <label>Title Text:</label>
                        </div>
                        <div class="col-md-10">
                            <input id="title" name="title" type="text" class="form-control">
                            <small class="note">(title limit: 500 characters)</small>
                        </div>
                    </div>
                    <!-- Title Text end-->
    
                    <!-- Newsfeed Article start-->
                    <div class="row">
                        <div class="col-md-2  ">
                            <label> </label>
                        </div>
                        <div class="col-md-10"> <img src="../assets/img/htmlEditor.PNG">
                            <textarea id="article" name="article" class="form-control" rows="6"> </textarea>
                            <small class="note">(article limit: 500 characters)</small>
                        </div>
                    </div>
                    <!-- Newsfeed Article end-->
    
                    <div class="row">
                        <div class="col-md-2  ">
                        </div>
                        <div class="col-md-4">
                            <!-- buttons List start -->
                            <div class="button-list">
                                <button class="btn blue half" type="submit"><i class="fa fa-plus-circle"></i> Add/Change</button>
                                <button class="btn lightGray half" type="reset"><i class="fa fa-times-circle"></i> Clear</button>
                            </div>
                            <!-- buttons List end -->
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </form>
            </section>
        </div>
    
    </section>
    <!-- Newsfeed post authoring  start  -->
 

</body>
