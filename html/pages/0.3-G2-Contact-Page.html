<body>

<!-- PAGE CONTENT -->
<div class="container ">

    <section class="contact-page">
        <h2> CONTACT</h2>
        <div class="contact-area"> 
             
       

            <div class="row"> 
    
                <div class="col-md-6  ">
                    <div class="row">
                        <div class="  col-md-4 text-right">
                    </div>
            
                    <div class="col-sm-10 col-md-8">
                      <label><stron>From</stron></label> 
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-md-4     text-right">
                            <label>Name</label>
                        </div>
                
                        <div class="col-sm-10 col-md-8  ">
                            <input id="fromname" name="fromName" type="text" class="form-control" placeholder="<First Name><Last Name><autofilled from user profile>">
                        </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-md-4   text-right">
                                <label>Email</label> 
                            </div>
                    
                            <div class="col-sm-10 col-md-8 ">
                                <input id="fromEmail" name="fromEmail" type="text" class="form-control" placeholder="<User email adddress><autofilled from user profile>">
                            </div>
                            </div>

                </div>
        
                <div class="col-md-6  ">
                    <div class="row">
                    <div class="  col-sm-2 col-md-3 col-lg-2 text-right"> 
                    </div>
            
                    <div class="  col-md-9 col-lg-10">
                      <label><strong>To</strong></label> 
                    </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-2 col-md-3 col-lg-2 text-right">
                            <label>Name</label>
                        </div>
                
                        <div class="col-sm-10 col-md-9 col-lg-10">
                            <input id="toName" name="toName" type="text" class="form-control" placeholder="Claims Academy Administration">
                        </div>
                        </div>
                        <div class="row">
                        <div class="col-sm-2 col-md-3 col-lg-2 text-right">
                            <label>Email</label> 
                        </div>
                
                        <div class="col-sm-10 col-md-9 col-lg-10">
                            <input id="toEmail" name="toEmail" type="text" class="form-control" placeholder="ClaimsAcademy@autoclubgroup.aaa.com">
                        </div>
                        </div>

                </div>
        
            </div>
 
         
        <!-- Text Input Field -->
        <div class="row">
    
            <div class="col-sm-2 text-right">
                <label>Subject:</label>   
            </div>
    
            <div class="col-sm-10">
                <input id="title" name="title" type="text" class="form-control" placeholder=""> 
            </div>
    
        </div>
     
    
        <!-- Text Area -->
        <div class="row">
    
            <div class="col-sm-2 text-right">
                <label>Message:</label>   
            </div>
    
            <div class="col-sm-10">
                <textarea id="article" name="article" class="form-control" rows="6"></textarea>
                <small class="note">(Characters Limit: 500)</small>
            </div>

        </div>

        <div class="row">
    
            <div class="col-sm-2 text-right">
            </div>
    
            <div class="col-sm-10 text-right">
               <button class="btn blue send-btn">Send</button>
            </div>

        </div>
                <!-- Text Area -->
              
        

        </div>
    </section>

</script>
