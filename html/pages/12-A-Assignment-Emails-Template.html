<!DOCTYPE html>
<html lang="en">

<head>

    <title>ACG Email Templates</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="../assets/css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
 
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/main.css">

</head>

<body>

<div class="container-fluid">

    <!-- ACG LOGO -->
    <div class="row">

        <div class="col-xs-12">

            <div class="img-fluid logo">
                <img class="img" src="../assets/img/ca-logo.png">
            </div>

        </div>

    </div>


    <!-- CONTENT -->
    <div class="row">

        <div class="col-xs-12">
            <p>Dear < user firstname ></p>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12">
            <p>You have been assigned a learning task in the Claims Academy Portal.</p>
            <p>Task name: < title of learning task > < version number > </p>
            <p>Assigned by: < assigned by value ></p>
        </div>

    </div>

    <div class="row">

        <div class="col-xs-12">
            <p>Test</p>
        </div>

    </div>

</div>

</body>

</html>
