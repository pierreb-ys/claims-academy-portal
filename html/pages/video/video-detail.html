<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>ACG</title>

    <!-- Bootstrap -->    
    <link rel="stylesheet" href="../../assets/css/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../../assets/js/script.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Chosen.js   
    <script src="../../assets/js/chosen-js/chosen.jquery.min.js" type="text/javascript"></script>

 -->

    <!-- Custom -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <script src="../../assets/js/main.js"></script>


</head>

<body>

<!-- Detail View  -->
<section class="window course-details">

    <!-- Top Blue Bar -->
    <h2><i class="fa fa-list-alt" aria-hidden="true"></i> Video <div class="window-close"></div></h2>

    <!-- Page Content -->
    <form> 

        <div class="container-fluid ">
           
            <!-- Select Course -->
            <section class="row select-course">

                <!-- Edit/Use Buttons -->
                <div class="col-md-2">
                    <div class="edit-use">
                        <button class="btn purple">Edit</button>
                        <button class="btn white">Use</button>
                    </div>
                </div>

                <!-- Course ID and Version Number -->
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-lg-7 display-flex">
                            <label>Video ID: </label>
                            <input type="text" value="Course 1">
                        </div>
                        <div class="col-lg-5">
                            <label>Version No: </label>
                            <input type="text" value="1" size="3">
                        </div>
                    </div>
                </div>

                <!-- Checkbox ("Active") -->
                <div class="col-md-3">
                    <label>Active: <input type="checkbox"></label>
                </div>

            </section>
    
            <!-- Orange Ribbon -->
            <section class="yellow-ribbon">

                <div class="strip"></div>

                <div class="row">

                    <div class="col-md-5">
                        <textarea class="form-control">Title Goes Here</textarea>
                    </div>

                    <div class="col-md-4">
                        <div class="video-frame"><img class="" src="../../assets/img/video-thumbnail.png">
                            <button class="btn purple">Add / Change Thumbnail Image</button>
                        </div>
                    </div>

                    <div class="col-md-3">
                    </div>

                </div>

            </section>
   
            <!-- Row: Text Area, with Buttons Under Video, with Badges Area -->
            <div class="row">

                <!-- Text Area -->
                <div class="col-md-5">
                    <textarea class="form-control" rows="6">Desciption Goes Here
                    </textarea>
                </div>

                <!-- Buttons Underneath Thumbnail Image -->
                <div class="col-md-4">
                     <!-- buttons List start -->
                    <div class="button-list">
                        <button class="btn blue full"><i class="fa fa-rocket" aria-hidden="true"></i> Launch Video</button>
                        <button class="btn blue full"><i class="fa fa-book" aria-hidden="true"></i> Add to Diary</button>
                        <button class="btn blue full"><i class="fa fa-bookmark" aria-hidden="true"></i>Add to Syllabus</button>
                        <button class="btn lgreen half"><i class="fa fa-commenting-o"></i> Assign to Learners</button>
                        <button class="btn red half"><i class="fa fa-close"></i> Cancel Assignment</button>

                    </div>
                      <!-- buttons List end -->
                </div>

                <!-- Badges Section -->
                <div class="col-md-3">
                     <!-- Select Badges -->
                    <aside class="row select-badge">
                        <div class="col-sm-6">Learning Task Badge </div>
                        <div class="col-sm-6"><img class="" src="../../assets/img/badge6.png">
                            <div>
                                <button class="btn orange">select</button>
                            </div>
                        </div>
                    </aside>

                    <!-- Select Points   Start -->
                    <aside class="row select-points">
                        <div class="col-sm-6">Task Completion Points</div>
                        <div class="col-sm-6">
                            <div class="points">
                                <input type="number" value="10">
                            </div>
    
                        </div>
                    </aside>
    
                </div>

            </div>
    
            <!-- Bottom Section -->
            <div class="row">

                <!-- Drop-Down Menus Underneath Text Area -->
                <div class="col-md-5"> 
                    <!-- Schools List -->
                    <section class="row update-schools-list">
                        <div class="col-lg-4">
                            <select id="School" name="School">
                            <option>School(s) </option>
                            </select>
                            <label>Cosualty/BI <span class="delete"></span></label>
                            <label>PIP <span class="delete"></span></label>
                            <label>APD <span class="delete"></span></label>
                            <label>Property <span class="delete"></span></label>
                        </div>
                        <div class="col-lg-4">
                            <select id="Sub-School" name="Sub-School">
                                <option>Sub-School(s) </option>
                            </select>
                            <label>Quick Claim <span class="delete"></span></label>
                            <label> CAT <span class="delete"></span></label>
                            <label> Desk <span class="delete"></span></label>
                            <label> Field <span class="delete"></span></label>
                            <label> Commerical <span class="delete"></span></label>
                        </div>
                        <div class="col-lg-4">
                                <select id="Phase" name="Phase">
                                <option>Phase(s) </option>
                            </select>
                            <label>Customer Service <span class="delete"></span> </label>
                            <label> Coverage <span class="delete"></span> </label>
                            <label>Investigation <span class="delete"></span></label>
                            <label> Evaluation <span class="delete"></span></label>
                            <label>Settlement /Negotiation <span class="delete"></span></label>
                        </div>
                    </section>
                </div>

                <!-- Resource Titles -->
                <div class="col-md-7">
                    <p>Resource links to be added to Dashboard "Tools" widget on learning task completion: </p>
                    <!-- Resource Links List -->
                    <section class="row resource-links-list">
                        <ul>
                            <li>
                                <span class="delete"></span>
                                Resource Title 1
                            </li>
                            <li>
                                <span class="delete"></span>
                                Resource Title 2
                            </li>
                            <li>
                                <span class="delete"></span>
                                Resource Title 3
                            </li>
                            <li>
                                <span class="delete"></span>
                                Resource Title 4
                            </li>
                            <li>
                                <span class="delete"></span>
                                Resource Title 5
                            </li>
                            <li>
                                <span class="delete"></span>
                                Resource Title 6=
                            </li>  
                        </ul> 
                        <!-- Add Resource Button -->
                        <button class="btn purple">Add Resource Link</button>
                        <!-- <button class="btn purple full"> Update Catalog Entry</button> -->
                        <button class="btn purple">Update Catalog Entry</button>
                    </section>

                </div>
            </div>

        </div>

    </form>

</section> 


















</body>

</html>
