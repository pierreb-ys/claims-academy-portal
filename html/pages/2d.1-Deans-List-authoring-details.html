<body>
 
<!-- Deans List authoring details -->
<section class="window newsfeed-post">

    <h2><i class="fa fa-newspaper-o" aria-hidden="true"></i> New Deans List Post <div class="window-close"></div></h2>

    <div class="container-fluid ">

        <section class="content-area">

            <form> 
                <div class="row"> 
                    <div class="col-md-6  "> 
                        <div class="row">
                            <div class="col-4  ">
                                <label>Audience:</label>
                            </div>
                            <div class="col-8">
                                <!-- Audience Select dropdown start-->
                                <select   data-placeholder="Choose Audience" class="chosen combobox form-control">
                                    <option class="text-faded">Select LOB / School</option> 
                                    <option value="CBI">Casualty/BI (Bodily Injury)</option>
                                    <option value="PIP">PIP (Personal Injury Protection)</option>
                                    <option value="APD">APD (Auto Physical Damage</option>
                                    <option value="PTY">Property</option>
                                </select> 
        
                            </div>  
                        </div>
                        <div class="row"> 
                            <div class="col-4 ">
                                <label>Search for Learner: </label>
                            </div>
        
                            <div class="col-8">
                                <div class=" search-box ">   
                                    <input class="form-control search-input" type="search" placeholder="Search for Learner" aria-describedby="button-addon3">
                                 </div>
                            </div>
         
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-4  text-center "> 
                              <div class="user-pic"> <picture><img src="../assets/img/pic-placeholder.png"></picture> </div>  
                                <label>Learner's Photo: </label>
                            </div>
                            <div class="col-4">
                                <button class="btn blue choose-pic">  <i class="fa fa-camera" aria-hidden="true"></i> <br> Choose<br>Image </button>
        
                            </div>  
                        </div>
                      
                      
                        
                    </div>
 
                </div>
         

             

                <!-- Title Text start-->
                <div class="row">
                    <div class="col-md-2  ">
                        <label>Title Text:</label>
                    </div>
                    <div class="col-md-10">
                        <input id="title" name="title" type="text" class="form-control">
                        <small class="note">(Title Limit: 75 Characters)</small>
                    </div>
                </div>
                <!-- Title Text end-->

                <!--   Article start-->
                <div class="row">
                    <div class="col-md-2  ">
                        <label> </label>
                    </div>
                    <div class="col-md-10"> <img src="../assets/img/htmlEditor.PNG" class="float-right">
                        <textarea id="article" name="article" class="form-control" rows="6"> </textarea>
                        <small class="note">(Article Limit: 500 Characters)</small>
                      
                        </div>
                        <div class="col-md-12  text-right">  <label> <input type="checkbox"> Publish  </label> 
                    </div>
                </div>
                <!--   Article end-->
             
                <div class="row">
                    <div class="col-md-2  ">
                    </div>
                    <div class="col-md-4">
                        <!-- buttons List start -->
                        <div class="button-list">
                            <button class="btn blue half" type="submit"><i class="fa fa-plus-circle"></i> Add/Change</button>
                            <button class="btn lightGray half" type="reset"><i class="fa fa-times-circle"></i> Clear</button>
                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                </div>
            </form>
            
        </section>

    </div>
    
</section>
